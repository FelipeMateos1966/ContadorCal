<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorías</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>

    <div class="container">
        <header>
            <h1>Contador de Calorías</h1>
        </header>

        <main>
            <form id="food-form">
                <input type="text" id="food-name" placeholder="Alimento" required>
                <input type="number" id="calories" placeholder="Calorías" min="0" required>
                <button type="submit">Agregar</button>
            </form>

            <div class="calories-tracker">
                <h2>Total: <span id="total-calories">0</span> kcal</h2>
                <ul id="food-list"></ul>
                 <button id="reset-button" class="danger">Reiniciar Día</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('Service Worker registrado con éxito:', registration.scope))
                    .catch(err => console.log('Error en el registro del Service Worker:', err));
            });
        }
    </script>
</body>
</html>
